<!DOCTYPE html>
<html>

<head>
    <title>Trading Agents Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Trading Agents Dashboard</span>
            <div class="d-flex">
                <span class="badge bg-success me-2" id="system-status">System Online</span>
                <button class="btn btn-sm btn-outline-light" onclick="refreshData()">Refresh</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- System Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Strategies</h5>
                        <h2 id="active-strategies">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Success Rate</h5>
                        <h2 id="success-rate">0%</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Executions</h5>
                        <h2 id="total-executions">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">System Mode</h5>
                        <h2 id="system-mode">DRY RUN</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agent Status -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Strategy Manager
                        <span class="badge bg-success float-end" id="strategy-manager-status">Active</span>
                    </div>
                    <div class="card-body">
                        <canvas id="strategy-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Strategy Optimizer
                        <span class="badge bg-success float-end" id="optimizer-status">Active</span>
                    </div>
                    <div class="card-body">
                        <canvas id="optimization-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Code Executor
                        <span class="badge bg-success float-end" id="executor-status">Active</span>
                    </div>
                    <div class="card-body">
                        <canvas id="execution-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Recent Executions</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="executions-table">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Strategy</th>
                                        <th>Status</th>
                                        <th>Result</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Active Strategies</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="strategies-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>

</html>

</html>
